<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">
        <div class="sidebar">
            <h1>Preference</h1>

            <div class="pixels">
                <h3>Pixels</h3>
                <input id="pixel" type="range" value="0" min="1" max="100" oninput="this.nextElementSibling.value = this.value" onchange="pixels()">
                <output id="outPut">1</output>
            </div>

            <div class="color">
                <h3>Color</h3>
                <input type="color" id="choice" onchange="myColor()">
            </div>

            <button onclick="resetBtn(container)">Reset</button>
        </div>
    
        <div id="container"></div> 
    </div>
    
</body>
</html>
